name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:  

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
    
      - name: Instalar dependências
        run: npm ci
    
      - name: Verificar formatação com Biome
        run: npx biome format --check .
    
      - name: Executar linting com Biome
        run: npx biome lint .
    
      - name: Verificar se código está organizado
        run: npx biome check .

  test:
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
    
      - name: Instalar dependências
        run: npm ci
    
      - name: Executar testes
        run: npm test
